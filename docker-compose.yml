services:
  api:
    build: .
    container_name: webhook-api
    ports:
      - "8000:8000"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-testsecret}
      - DATABASE_URL=sqlite:////data/app.db
    volumes:
      # Persist the SQLite database outside the container
      - ./data:/data
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/live" ]
      interval: 5s
      timeout: 3s
      retries: 3
